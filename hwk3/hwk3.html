<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> HWK3 </title>
	<link rel="stylesheet" href="formstyle.css">
</head>

<body>
	<h1>University Visit Form</h1>

	<form action="" method="GET">
		<table><!--table is currently 8 columns wide-->
		<tr>
			<td><label for="name">Name:</label>
			    <input type="text" name="name" id="name" size="20" ></td>

			<td><label for="address">Address:</label>
			    <input type="text" name="address" id="address" size="50"></td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			
			<td><label for="email">Email:</label></td>
			<td><input type="text" name="email" id="email" size="40"></td>
		</tr>
		
		<tr><td><br></td></tr>

		<tr>
			<td>What did you like most about campus?</td>
			<td>How did you become interested in UT Austin?</td>

		</tr>

		<tr>
			<td><input type="checkbox" name="students" value="Students">Students<br>
                            <input type="checkbox" name="location" value="Location">Location<br>
                            <input type="checkbox" name="campus" value="Campus">Campus<br>
			    <input type="checkbox" name="coursesOffered" value="coursesOffered">Courses Offered<br>
			    <input type="checkbox" name="dormRooms" value="dormRooms">Dorm Rooms<br>
			    <input type="checkbox" name="sports" value="Sports">Sports<br> </td>

                        <td><input type="radio" name="interested" value="family">Family<br>
                            <input type="radio" name="interested" value="female"> Friends<br>
			    <input type="radio" name="interested" value="television"> Television<br>
			    <input type="radio" name="interested" value="Internet">Internet<br>
			    <input type="radio" name="interested" value="Other">Other<br></td>
		</tr>

		<tr><td><br></td></tr>

		<tr>
			<td>Department Visited:</td>
		</tr>

		<tr>
			<td><select id="items">
 			 <option value="item-1">Engineering</option>
  			 <option value="item-2">Liberal Arts</option>
  			 <option value="item-3">Natural Science</option>
 			 <option value="item-4">Other</option>
			</select>
		</tr>

		<tr><td><br></td></tr>


		<tr>
			<td>Additional Thoughts:</td>
		</tr>

		<tr>
			<td><textarea cols="30" rows="8">...</textarea></td>
		</tr>
			<td><input type="submit" class="button" value="Submit">
		            <input type="reset" class="button" value="Clear"></td>

		</tr>

		</table>

	</form>

	<br><br>

	<footer>

	</footer>

</body>
</html>

<!DOCTYPE html>

<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Jigsaw Puzzle</title>
	<script type = "text/javascript" src = "./jigsaw.js"></script>
	<link rel="stylesheet" href="./jigsaw.css">
</head>

<body id="body">
	<div id="header">
		<h1>Jigsaw Puzzle</h1>
		<button onclick="generatePuzzle(event);" class="button">Generate Puzzle</button>
	</div>
	<div id="puzzle">
		<img src="./puzzleback.gif" alt="Puzzleback">
	</div>

	<div id="pieces">
		
	</div>

	<div id="buttons">
		<button onclick="finish(event);" class="button">Done</button>
	</div>

	<div id="timer">
		<h2>Time Taken:</h2><br>
		<span id="time">-:--:--</span>
	</div>

	<div id="result">
		
	</div>
</body>
</html>
